<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Market Dashboard V2</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/justgage"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script defer src="script.js"></script>
    <script src="macroData.js"></script>
</head>
<body>
    <h2>Marktoverzicht</h2>
    <div class="dashboard-container">
        <div class="gauge-container"><div id="macroGauge" class="gauge"></div></div>
        <div class="gauge-container"><div id="technicalGauge" class="gauge"></div></div>
        <div class="gauge-container"><div id="setupGauge" class="gauge"></div></div>
    </div>

    <div class="table-container">
        <h3>1. Marktgegevens</h3>
        <table id="marketTable">
            <tr>
                <th>Asset</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>24u Wijziging (%)</th>
                <th>Marktkapitalisatie</th>
                <th>Volume (24u)</th>
            </tr>
            <tr>
                <td>Bitcoin (BTC)</td>
                <td id="btcOpen">Laden...</td>
                <td id="btcHigh">Laden...</td>
                <td id="btcLow">Laden...</td>
                <td id="btcClose">Laden...</td>
                <td id="btcChange">Laden...</td>
                <td id="btcMarketCap">Laden...</td>
                <td id="btcVolume">Laden...</td>
            </tr>
        </table>
    </div>
</body>
</html>
