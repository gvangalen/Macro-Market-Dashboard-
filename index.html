<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Market Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h1>Macro Market Dashboard</h1>
    <p>Welkom bij de live Bitcoin marktgegevens en macro-indicatoren.</p>

    <!-- ✅ Dashboard Sectie met 3 Meters -->
    <div id="dashboard-container"></div>

    <!-- ✅ Market Data wordt hier ingeladen -->
    <div id="market-container"></div>

    <!-- ✅ Macro Indicatoren -->
    <div id="macro-container"></div>

    <!-- ✅ Technische Analyse -->
    <div id="technical-container"></div>

    <script>
        // ✅ **Laad externe HTML-bestanden dynamisch**
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`❌ Fout bij laden van ${url}:`, error));
        }

        // ✅ **Laad alle secties vanaf AWS**
        loadHTML("dashboard-container", "http://13.60.235.90:5002/dashboard");
        loadHTML("market-container", "http://13.60.235.90:5002/market"); 
        loadHTML("macro-container", "http://13.60.235.90:5002/macro");
        loadHTML("technical-container", "http://13.60.235.90:5002/technical");
    </script>

    <!-- ✅ **Laad de juiste scripts op de juiste plek** -->
    <script src="script/script.js"></script>  <!-- Algemene functies -->
    <script src="dashboard/dashboard.js"></script>  <!-- Dashboard Data -->
    <script src="market/market.js"></script>  <!-- Bitcoin Market Data -->
    <script src="macro/macro.js"></script>    <!-- Macro Indicatoren -->
    <script src="technical/technical.js"></script>  <!-- Technische Analyse -->

</body>
</html>
