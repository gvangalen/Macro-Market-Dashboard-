<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Market Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h1>Macro Market Dashboard</h1>
    <p>Welkom bij de live Bitcoin marktgegevens en macro-indicatoren.</p>

    <!-- âœ… Dashboard Sectie met 3 Meters -->
    <div id="dashboard-container"></div>

    <!-- âœ… Market Data Tabel - Alleen Bitcoin -->
    <div class="table-container">
        <h2>ðŸ“Š Bitcoin Market Data</h2>
        <table id="marketDataTable">
            <thead>
                <tr>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>24h % Verandering</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="btcOpen">Laden...</td>
                    <td id="btcHigh">Laden...</td>
                    <td id="btcLow">Laden...</td>
                    <td id="btcClose">Laden...</td>
                    <td id="btcChange">Laden...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- âœ… Macro Indicatoren -->
    <div id="macro-container"></div>

    <!-- âœ… Technische Analyse -->
    <div id="technical-container"></div>

    <script>
        // âœ… Laad externe HTML-bestanden in index.html
        function loadHTML(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Fout bij laden van ${url}:`, error));
        }

        // âœ… Laad alle secties
        loadHTML("dashboard-container", "dashboard/dashboard.html");
        loadHTML("market-container", "market/market.html");
        loadHTML("macro-container", "macro/macro.html");
        loadHTML("technical-container", "technical/technical.html");
    </script>

    <script src="script/script.js"></script>
</body>
</html>
