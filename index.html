<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Market Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <h1>Macro Market Dashboard</h1>
    <p>Live Bitcoin marktgegevens en macro-indicatoren.</p>
    
    <!-- Dashboard Meters -->
    <div class="dashboard-container">
        <div class="gauge-container" id="macroGauge"></div>
        <div class="gauge-container" id="technicalGauge"></div>
        <div class="gauge-container" id="setupGauge"></div>
    </div>

    <!-- Macro Indicatoren Tabel -->
    <div class="table-container">
        <h2>ðŸ“Š Macro Indicatoren</h2>
        <table id="macroTable">
            <thead>
                <tr>
                    <th>Indicator</th>
                    <th>Huidig Niveau</th>
                    <th>Trend</th>
                    <th>Interpretatie</th>
                    <th>Actie</th>
                    <th>Verwijderen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data wordt hier dynamisch toegevoegd -->
            </tbody>
        </table>
        <button class="btn-add" onclick="addMacroRow()">+ Macro Indicator</button>
    </div>

    <!-- Technische Indicatoren Tabel -->
    <div class="table-container">
        <h2>ðŸ“ˆ Technische Analyse</h2>
        <table id="techTable">
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Timeframe</th>
                    <th>RSI</th>
                    <th>ATR</th>
                    <th>Volume</th>
                    <th>200MA</th>
                    <th>Positie</th>
                    <th>Verwijderen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data wordt hier dynamisch toegevoegd -->
            </tbody>
        </table>
        <button class="btn-add" onclick="addTechRow()">+ Asset</button>
        <button class="btn-add" onclick="addTechIndicator()">+ Indicator</button>
    </div>
</body>
</html>
