name: Deploy to AWS S3

on:
  push:
    branches:
      - main  # Trigger bij elke push naar de main branch

jobs:
  upload-to-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug - Toon huidige bestanden in de repo
        run: ls -la

      - name: Debug - Toon actieve AWS configuratie
        run: aws configure list

      - name: Debug - Toon beschikbare S3 buckets
        run: aws s3 ls

      - name: Debug - Print AWS versie en sync commando
        run: |
          echo "AWS CLI versie:"
          aws --version
          echo "S3 Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "Commando dat uitgevoerd wordt:"
          echo "aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} --delete"

      - name: Upload to S3
        shell: bash
        run: aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} --delete
