<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“„ Dagrapport</title>

  <!-- âœ… Basis styling voor layout en tabellen -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="report.css">

  <!-- âœ… Print-vriendelijke styling -->
  <style>
    @media print {
      body {
        background: white;
        color: black;
      }

      .no-print {
        display: none !important;
      }

      .table-container {
        box-shadow: none;
        padding: 0;
        margin: 0;
      }
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin: 10px 0 20px;
      flex-wrap: wrap;
    }

    .toolbar select {
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>ğŸ“„ Dagelijks Tradingrapport</h2>
    <p id="reportStatus" class="loading">ğŸ“¡ Rapport wordt geladen...</p>

    <!-- âœ… Toolbar met datumselector en PDF-knop -->
    <div class="toolbar no-print">
      <div>
        <label for="reportDateSelect">ğŸ—“ï¸ Rapportdatum:</label>
        <select id="reportDateSelect">
          <option value="latest" selected>Laatste rapport</option>
        </select>
      </div>
      <button id="downloadPdfBtn" class="btn-add">ğŸ“¥ Download als PDF</button>
    </div>

    <!-- âœ… Rapportinhoud -->
    <div id="dailyReportContent" style="text-align: left; margin-top: 20px;">
      <!-- Rapport wordt hier geladen via report.js -->
    </div>
  </div>

  <!-- âœ… Rapport script -->
  <script type="module" src="report/report.js"></script>
</body>
</html>
