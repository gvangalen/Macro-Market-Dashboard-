<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Marktdata</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- ✅ Titel -->
  <h2>📊 Marktdata</h2>

  <!-- ✅ Status -->
  <p id="marketStatus" class="loading">📡 Data wordt geladen...</p>

  <!-- ✅ Score samenvatting -->
  <div style="margin: 10px 0;">
    <strong>Gemiddelde score:</strong> <span id="marketAvgScore">–</span> |
    <strong>Advies:</strong> <span id="marketAdvice">⚖️ Neutraal</span>
  </div>

  <!-- ✅ Markt Tabel -->
  <table id="marketTable">
    <thead>
      <tr>
        <th class="sortable" data-sort="symbol">Asset</th>
        <th class="sortable" data-sort="price" title="Huidige prijs">💰 Prijs</th>
        <th class="sortable" data-sort="change" title="Verandering t.o.v. 24u geleden">📉 24h %</th>
        <th class="sortable" data-sort="volume" title="Volume in 24u">📊 Volume</th>
        <th class="sortable" data-sort="rsi" title="Relative Strength Index">📈 RSI</th>
        <th class="sortable" data-sort="ma" title="200 Moving Average">📏 200MA Positie</th>
        <th class="sortable" data-sort="score" title="Technische score">🧠 Score</th>
        <th>⏱️ Laatst geüpdatet</th>
      </tr>
    </thead>
    <tbody id="marketBody">
      <!-- ✅ Rijen worden dynamisch geladen -->
    </tbody>
  </table>

  <!-- ✅ JS -->
  <script type="module" src="js/market.js"></script>
</body>
</html>
