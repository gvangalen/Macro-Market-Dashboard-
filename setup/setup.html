<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚙️ Setup Editor (Next Gen)</title>
  <link rel="stylesheet" href="setup.css" />
  <script type="module" src="setup.js"></script>
</head>
<body>
  <div class="card">
    <h2>➕ Setup Toevoegen</h2>
    <form id="setupForm" novalidate>
      <div class="input-group">
        <label for="setupName">📛 Naam van Setup</label>
        <input type="text" id="setupName" required minlength="3" placeholder="Bijv. A-Plus Setup" />
        <small id="nameError" class="error-msg">Minimaal 3 tekens vereist.</small>
      </div>

      <div class="input-group">
        <label for="setupIndicators">📉 Indicatoren</label>
        <input type="text" id="setupIndicators" required placeholder="Bijv. RSI < 30, SMA200 boven prijs" />
        <small id="indicatorError" class="error-msg">Geef minstens 1 indicator op.</small>
      </div>

      <div class="input-group">
        <label for="setupTrend">📊 Marktconditie</label>
        <select id="setupTrend" required>
          <option value="">-- Kies trend --</option>
          <option value="bullish">📈 Bullish</option>
          <option value="bearish">📉 Bearish</option>
          <option value="neutral">⚖️ Neutraal</option>
        </select>
        <small id="trendError" class="error-msg">Selecteer een marktconditie.</small>
      </div>

      <button type="submit" class="submit-btn" id="submitButton" disabled>✅ Opslaan</button>
    </form>

    <div id="toast" class="success-toast" style="display:none">✅ Setup opgeslagen!</div>

    <h3 style="margin-top: 2rem;">📜 Opgeslagen Setups</h3>
    <ul id="setupList">🔄 Laden...</ul>
    <p id="setupStatus" class="loading"></p>
  </div>
</body>
</html>
