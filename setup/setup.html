<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“Š Setup Toevoegen</title>
    <link rel="stylesheet" href="setup.css">
</head>
<body>

<div class="setup-container">
    <h2>â• Setup Toevoegen</h2>
    <form id="setupForm">
        <label for="setupName">ğŸ“› Naam van Setup:</label>
        <input type="text" id="setupName" placeholder="Bijv. A-Plus Setup" required>

        <label for="setupIndicators">ğŸ“‰ Indicatoren (bijv. RSI < 30, SMA200 boven prijs):</label>
        <input type="text" id="setupIndicators" placeholder="Bijv. RSI < 30, SMA200 boven prijs" required>

        <label for="setupTrend">ğŸ“Š Marktconditie:</label>
        <select id="setupTrend">
            <option value="bullish">ğŸ“ˆ Bullish</option>
            <option value="bearish">ğŸ“‰ Bearish</option>
            <option value="neutral">âš–ï¸ Neutraal</option>
        </select>

        <button type="submit" id="submitButton">âœ… Opslaan</button>
    </form>

    <h3>ğŸ“œ Opgeslagen Setups</h3>
    <ul id="setupList">ğŸ”„ Laden...</ul>
    <p id="statusMessage" class="loading"></p>
</div>

<script>
    const apiUrl = "http://13.60.235.90:5002/setups"; // âœ… AWS API endpoint

    document.addEventListener("DOMContentLoaded", function () {
        loadSetups();
    });

    document.getElementById("setupForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        let name = document.getElementById("setupName").value.trim();
        let indicators = document.getElementById("setupIndicators").value.trim();
        let trend = document.getElementById("setupTrend").value;
        let submitButton = document.getElementById("submitButton");

        if (!name || !indicators) {
            alert("âš ï¸ Vul alle velden in!");
            return;
        }

        let setup = { name, indicators, trend };

        submitButton.disabled = true; // âœ… Knop tijdelijk uitschakelen
        document.getElementById("statusMessage").innerText = "ğŸ“¡ Opslaan...";
        
        try {
            await saveSetup(setup);
            document.getElementById("setupForm").reset();
            loadSetups();
        } catch (error) {
            console.error("âŒ Setup opslaan mislukt:", error);
            document.getElementById("statusMessage").innerText = "âŒ Fout bij opslaan.";
        } finally {
            submitButton.disabled = false; // âœ… Knop weer inschakelen
        }
    });

    async function saveSetup(setup) {
        try {
            let response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(setup)
            });

            if (!response.ok) throw new Error(`Serverfout (${response.status}): Setup niet opgeslagen.`);
            
            console.log("âœ… Setup succesvol opgeslagen:", setup);
            document.getElementById("statusMessage").innerText = "âœ… Setup opgeslagen!";
        } catch (error) {
            console.error("âŒ Fout bij opslaan setup:", error);
            document.getElementById("statusMessage").innerText = "âŒ Setup opslaan mislukt!";
        }
    }

    async function loadSetups() {
        try {
            let response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Serverfout (${response.status}): Setups niet geladen.`);
            
            let setups = await response.json();
            let list = document.getElementById("setupList");
            list.innerHTML = ""; // âœ… Eerst lijst leegmaken

            if (setups.length === 0) {
                list.innerHTML = "<li>ğŸš« Geen setups opgeslagen</li>";
                return;
            }

            setups.forEach((setup) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    <span><strong>${setup.name}</strong> (${setup.trend}) - ${setup.indicators}</span>
                    <button class="delete-btn" onclick="deleteSetup('${setup.id}')">âŒ</button>
                `;
                list.appendChild(li);
            });

            console.log("âœ… Setups succesvol geladen:", setups);
        } catch (error) {
            console.error("âŒ Setup laden mislukt:", error);
            document.getElementById("setupList").innerHTML = "<li>âš ï¸ Setup ophalen mislukt!</li>";
        }
    }

    async function deleteSetup(id) {
        if (!confirm("âš ï¸ Weet je zeker dat je deze setup wilt verwijderen?")) return;

        try {
            let response = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
            if (!response.ok) throw new Error(`Serverfout (${response.status}): Setup niet verwijderd.`);

            console.log(`âœ… Setup ${id} succesvol verwijderd.`);
            loadSetups(); // âœ… Lijst verversen
        } catch (error) {
            console.error("âŒ Fout bij verwijderen setup:", error);
            alert("âŒ Setup verwijderen mislukt!");
        }
    }
</script>
</body>
</html>
