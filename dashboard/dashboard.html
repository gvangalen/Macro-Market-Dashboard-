<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ✅ Laadt Chart.js -->
</head>
<body>

<div class="table-container">
    <h2>📊 Dashboard</h2>
    <p id="dashboardStatus" class="loading">📡 Data laden...</p>
    <div class="dashboard-container">
        <div class="gauge-wrapper">
            <canvas id="macroGauge"></canvas>
            <span>📉 Macro</span>
        </div>

        <div class="gauge-wrapper">
            <canvas id="technicalGauge"></canvas>
            <span>📈 Technisch</span>
        </div>

        <div class="gauge-wrapper">
            <canvas id="setupGauge"></canvas>
            <span>📊 Setup</span>
        </div>
    </div>
</div>

<!-- ✅ JavaScript-bestanden laden -->
<script>
    const dashboardApiUrl = "http://13.60.235.90:5002/dashboard_data"; // AWS API endpoint

    async function fetchDashboardData() {
        try {
            let response = await fetch(dashboardApiUrl);
            if (!response.ok) throw new Error("Fout bij ophalen dashboard-data");
            
            let data = await response.json();
            updateGauge(macroGauge, data.macro_score);
            updateGauge(technicalGauge, data.technical_score);
            updateGauge(setupGauge, data.setup_score);
            
            document.getElementById("dashboardStatus").textContent = "✅ Dashboard up-to-date";
        } catch (error) {
            console.error("❌ Dashboard ophalen mislukt:", error);
            document.getElementById("dashboardStatus").textContent = "❌ Fout bij ophalen dashboard-data.";
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        fetchDashboardData();
        setInterval(fetchDashboardData, 60000); // Elke minuut updaten
    });
</script>
<script src="dashboard.js"></script>

</body>
</html>
