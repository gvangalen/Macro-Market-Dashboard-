<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technische Analyse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>üìâ Technische Analyse</h2>

    <div class="controls">
        <button class="btn-add" onclick="window.addTechRow()">‚ûï Asset toevoegen</button>
        <button class="btn-add" onclick="window.addTechIndicator()">‚ûï Indicator toevoegen</button>

        <!-- ‚úÖ Timeframe dropdown -->
        <select id="globalTimeframe">
            <option value="1hr">1H</option>
            <option value="4hr" selected>4H</option>
            <option value="1day">1D</option>
            <option value="1week">1W</option>
        </select>
    </div>

    <table id="analysisTable">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Actie</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Dynamische rijen worden hier automatisch geladen vanuit AWS -->
        </tbody>
    </table>

    <script>
        // ‚úÖ Laad technische analyse data vanaf AWS
        async function loadTechAnalysis() {
            try {
                let response = await fetch("http://13.60.235.90:5002/technical_analysis");
                if (!response.ok) throw new Error("Fout bij ophalen technische analyse");
                let data = await response.json();
                renderTechTable(data);
            } catch (error) {
                console.error("‚ùå Fout bij laden technische analyse:", error);
            }
        }

        // ‚úÖ Tabel vullen met data van de server
        function renderTechTable(data) {
            let tableBody = document.getElementById("analysisTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";

            data.assets.forEach(asset => {
                let newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = asset.name;
                
                let deleteCell = newRow.insertCell(-1);
                deleteCell.innerHTML = `<button class="btn-remove" onclick="removeTechRow('${asset.id}')">‚ùå</button>`;
            });
        }

        // ‚úÖ Laad de technische analyse data zodra de pagina opent
        document.addEventListener("DOMContentLoaded", loadTechAnalysis);
    </script>

    <script src="js/technical.js"></script>
</body>
</html>
