<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“‰ Technische Analyse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h2>ğŸ“‰ Technische Analyse</h2>

    <div class="controls">
        <button class="btn-add" onclick="addTechRow()">â• Asset toevoegen</button>
        <button class="btn-add" onclick="addTechIndicator()">â• Indicator toevoegen</button>

        <!-- âœ… Timeframe dropdown -->
        <select id="globalTimeframe" onchange="loadTechAnalysis()">
            <option value="1hr">1H</option>
            <option value="4hr" selected>4H</option>
            <option value="1day">1D</option>
            <option value="1week">1W</option>
        </select>
    </div>

    <table id="analysisTable">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Actie</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="2" class="loading">ğŸ“¡ Data laden...</td></tr>
        </tbody>
    </table>

    <p id="techStatus" class="loading">ğŸ“¡ Data laden...</p>

    <script>
        const apiUrl = "http://13.60.235.90:5002/technical_analysis"; // âœ… AWS API endpoint

        // âœ… **Technische Analyse laden vanaf AWS**
        async function loadTechAnalysis() {
            let timeframe = document.getElementById("globalTimeframe").value; // ğŸ•’ Pak geselecteerde timeframe

            try {
                document.getElementById("techStatus").textContent = "ğŸ“¡ Data laden...";
                let response = await fetch(`${apiUrl}?timeframe=${timeframe}`);
                if (!response.ok) throw new Error("Fout bij ophalen technische analyse");

                let data = await response.json();
                renderTechTable(data);
            } catch (error) {
                console.error("âŒ Fout bij laden technische analyse:", error);
                document.getElementById("techStatus").textContent = "âŒ Fout bij laden technische analyse.";
            }
        }

        // âœ… **Tabel vullen met data van de server**
        function renderTechTable(data) {
            let tableBody = document.querySelector("#analysisTable tbody");
            tableBody.innerHTML = ""; // âŒ Oude rijen verwijderen

            if (data.assets.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="2">ğŸš« Geen data beschikbaar</td></tr>`;
                return;
            }

            data.assets.forEach(asset => {
                let newRow = document.createElement("tr");

                let nameCell = document.createElement("td");
                nameCell.innerText = asset.name;
                newRow.appendChild(nameCell);

                let deleteCell = document.createElement("td");
                deleteCell.innerHTML = `<button class="btn-remove" onclick="removeTechRow('${asset.id}', this)">âŒ</button>`;
                newRow.appendChild(deleteCell);

                tableBody.appendChild(newRow);
            });

            document.getElementById("techStatus").textContent = "âœ… Data up-to-date";
        }

        // âœ… **Asset toevoegen met bestaande indicatoren**
        async function addTechRow() {
            let assetName = prompt("Voer de naam van de asset in:");
            if (!assetName || assetName.trim() === "") return alert("âš ï¸ Ongeldige naam!");

            try {
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: assetName.trim(), indicators: [] })
                });

                if (!response.ok) throw new Error("Fout bij toevoegen asset");
                loadTechAnalysis();
            } catch (error) {
                console.error("âŒ Asset toevoegen mislukt:", error);
            }
        }

        // âœ… **Indicator toevoegen aan alle assets**
        async function addTechIndicator() {
            let indicatorName = prompt("Voer de naam van de indicator in:");
            if (!indicatorName || indicatorName.trim() === "") return alert("âš ï¸ Ongeldige naam!");

            try {
                let response = await fetch(`${apiUrl}/indicators`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: indicatorName.trim() })
                });

                if (!response.ok) throw new Error("Fout bij toevoegen indicator");
                loadTechAnalysis();
            } catch (error) {
                console.error("âŒ Indicator toevoegen mislukt:", error);
            }
        }

        // âœ… **Asset verwijderen**
        async function removeTechRow(assetId, button) {
            if (!confirm("Weet je zeker dat je deze asset wilt verwijderen?")) return;

            button.textContent = "â³";
            try {
                let response = await fetch(`${apiUrl}/${assetId}`, { method: "DELETE" });
                if (!response.ok) throw new Error("Fout bij verwijderen asset");
                loadTechAnalysis();
            } catch (error) {
                console.error("âŒ Asset verwijderen mislukt:", error);
            }
        }

        // âœ… **Laad data bij opstarten**
        document.addEventListener("DOMContentLoaded", () => {
            loadTechAnalysis();
        });
    </script>

</body>
</html>
